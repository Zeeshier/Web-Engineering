<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2 id="form-title">🌟 Feedback Survey</h2>

  <form id="survey-form">
    <label id="rating-label" for="rating">⭐ Rate our service:</label>
    <select id="rating">
      <option value="5">Excellent</option>
      <option value="4">Very Good</option>
      <option value="3">Good</option>
      <option value="2">Fair</option>
      <option value="1">Poor</option>
    </select>

    <label id="feedback-label" for="feedback">📝 Your feedback:</label>
    <textarea id="feedback" rows="4" placeholder="Type your thoughts..."></textarea>
    <div id="char-count">Characters: 0</div>

    <button type="submit">Submit Feedback</button>
    <button type="button" id="reset-btn">Reset</button>
  </form>

  <p id="response"></p>

  <script src="script.js"></script>
</body>
</html>
