<!DOCTYPE html>
<html>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>

<body>


    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>

            <td>$100</td>
        </tr>
        <tr>
            <td>Javed</td>
            <td>Iqbal</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Ahmad</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Hashir</td>
            <td>Akbar</td>
            <td>$250</td>
        </tr>
    </table>

</body>

</html>
