<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px, solid white;
            border-collapse: collapse;
        }

        td,
        th {
            background-color: #17cf92;
        }
    </style>
</head>

<body>
    <h3> Style Border Table </h3>
    <table style="width:45%">
        <tr>
            <th> Name </th>
            <th> Class</th>
        </tr>

        <tr>
            <td> Zeeshan Ahmad </td>
            <td> Physics</td>
        </tr>

        <tr>
            <td> Ali Ahmad</td>
            <td> Chemistry</td>
        </tr>
    </table>

</body>

</html>
