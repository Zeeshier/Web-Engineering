<!DOCTYPE html>
<html>

<head>
    <style>
        td,
        th {
            border: 1px solid black;
            border-radius: 5px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h3> Rounded Border Table </h3>
    <table style="width:70%">
        <tr>
            <th> Name </th>
            <th> Class</th>
        </tr>

        <tr>
            <td> Zeeshan Ahmad </td>
            <td> Physics</td>
        </tr>

        <tr>
            <td> Ali Ahmad</td>
            <td> Chemistry</td>
        </tr>
    </table>
</body>

</html>
