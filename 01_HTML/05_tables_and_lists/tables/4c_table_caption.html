<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>


<body>
    <table style="width: 50%">
        <caption> Savings per month</caption>
        <tr>
            <th> Month</th>
            <th> Savings</th>
        </tr>
        <tr>
            <td> January</td>
            <td> $100</td>
        </tr>
        <tr>
            <td> February</td>
            <td> $80</td>
        </tr>
        <tr>
            <td> March</td>
            <td> $105</td>
    </table>
</body>

</html>
