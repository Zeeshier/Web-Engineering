<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p class="subtitle">Stay organized and boost your productivity</p>
        </header>

        <div id="status" class="status"></div>

        <div class="add-todo">
            <form id="todo-form">
                <input type="text" id="title" placeholder="What needs to be done?" required>
                <textarea id="description" placeholder="Add details (optional)"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Todos will be added here -->
        </ul>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
