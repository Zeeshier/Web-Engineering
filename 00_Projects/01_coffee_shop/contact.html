<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Haven Café - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Bean Haven Café</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h2>Visit Us</h2>
                <p>123 Coffee St, Brewtown</p>
                <p>Phone: (123) 456-7890</p>
                <p>Hours: Mon-Sun, 7 AM - 7 PM</p>
                <div class="map-placeholder">
                    <img src="https://via.placeholder.com/600x300" alt="Map of Bean Haven Café">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bean Haven Café. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
